<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vote Dinner â€” pick a date</title>
  <link rel="stylesheet" href="style.css" />
  <!-- flatpickr for nicer calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <main class="container">
    <h1>Vote for Dinner Date</h1>



    <section class="form">
      <label for="name">Your name</label>
      <input id="name" placeholder="Alice" />

      <label for="date">Choose one or more dates</label>
      <div style="position:relative;display:flex;align-items:center;">
        <input id="date" type="text" placeholder="Click to pick dates from calendar" readonly style="padding-right:32px;width:100%" />
        <span style="position:absolute;right:8px;pointer-events:none;">
          <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="16" rx="2"/><path d="M16 3v4M8 3v4M3 9h18"/></svg>
        </span>
      </div>

      <button id="vote">Vote</button>
    </section>



    <section class="results">
      <h2>Results</h2>
      <div id="summary">Loading...</div>
      <ul id="list"></ul>
    </section>

    <footer>
      <p>Data saved to GitHub Issues in your repository. Configure repo and token in <code>app.js</code>.</p>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
